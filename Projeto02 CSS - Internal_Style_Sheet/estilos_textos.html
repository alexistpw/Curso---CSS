<!DOCTYPE html>
<html>
	<head>
		<title>Fontes e Cores</title>
		<meta charset="utf-8">

		<style type="text/css">

			body
			{
				font-size: 40px; /*16px - tamanho padr√£o de texto*/
				font-family: Arial, Helvetica, sans-serif;
			}
			.negrito
			{
				font-weight: 900; /*font-weight: bold;*/
			}
			.italico
			{
				font-style: italic; 
			}
			.format
			{
				/*text-decoration: underline;*/
				/*text-decoration: overline;*/
				text-decoration: line-through;
			}
			.texto
			{
				font: bold 32px Arial, Helvetica, sans-serif;
			}
			
		</style>
	</head>

	<body>

		<p class="negrito">Texto Editado 1!</p>
		<p class="italico">Texto Editado 2!</p>
		<p class="format">Texto Editado 3!</p>
		<p class="texto">Texto Editado 4!</p>
		<p>Texto 2</p>

	</body>
</html>
